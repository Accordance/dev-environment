consul:
  command: -server -bootstrap-expect 1 -dc dev -node dockerhost -advertise <%= dockerhost %>
  image: consul_acl:latest
  # environment:
  #   SERVICE_8500_NAME: consul
  #   SERVICE_TAGS: master,backups
  #   SERVICE_REGION: us2
  ports:
    - 8300:8300
    - 8301:8301
    - 8301:8301/udp
    - 8302:8302
    - 8302:8302/udp
    - 8400:8400
    - 8500:8500
    - 8600:53/udp
  checks:
    - script: curl <%= dockerhost %>:8500 >/dev/null 2>&1
      interval: 2
      retry: 3
